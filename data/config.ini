# TypeIt Game Configuration
# Edit these values to customize game difficulty

[Teleport]
# How words move across the screen (blink/teleport style)
base_teleport_interval = 1.5
min_teleport_interval = 0.3
teleport_interval_decrease = 0.005
teleport_step_ratio = 0.15

[Spawn]
# How often new words appear
spawn_interval_min = 2
spawn_interval_max = 4
spawn_interval_decrease = 0.01
min_spawn_interval = 0.8
max_concurrent_words = 8

[Health]
max_health = 100
health_gain = 8
health_loss = 15
health_cap = 100

[Effects]
border_flash_duration = 0.3
min_combo_display = 5

[Colors]
# Thresholds for word color change (0.0 - 1.0)
color_white_threshold = 0.33
color_yellow_threshold = 0.66

[GameArea]
game_area_height = 15
header_height = 3
input_height = 4
